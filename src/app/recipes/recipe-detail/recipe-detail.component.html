<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div
      class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button" id="manageRecipeMenu"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu"
           aria-labelledby="manageRecipeMenu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddIngredientsToSL()">Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
