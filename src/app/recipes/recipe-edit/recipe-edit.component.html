<div class="row">
  <div class="col-xl-12">
    <form
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <img [src]="imagePath.value" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xl-8">
              <input
                type="text"
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-xl-2">
              <input
                type="text"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-xl-2">
              <button
                type="button"
                class="btn btn-danger"
              (click)="onDeleteIngredients(i)">X
              </button>
            </div>
          </div>
        </div>
        <hr>
        <div
          class="row"
          style="margin-top: 10px;">
          <div class="col-xl-12">
            <button
              type="button"
              class="btn btn-success"
            (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
