<a
  href="#" class="list-group-item clearfix"
  (click)="onSelectedRecipe()">
  <div class="float-left">
    <h4>{{recipeItem.name}}</h4>
    <p class="list-group-item-text">{{recipeItem.description}}</p>
  </div>
  <span class="float-right">
        <img
          [src]="recipeItem.imagePath"
          alt=" {{ recipeItem.name }}"
          class="img-fluid"
          style="max-height: 50px;">
      </span>
</a>
