<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-success" (click)="onNewRecipe()">New recipe</button>
  </div>
</div>
<div style="margin-top: 25px;"></div>
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeItem of recipes; let i = index"
      [recipe]="recipeItem"
      [index]="i"></app-recipe-item>
  </div>
</div>
