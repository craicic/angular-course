<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Ingredient Name</label>
          <input
            type="text"
            class="form-control" id="name"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          >
          <!-- or   pattern="^[1-9]+[0-9]*$" -->
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!f.valid"
          > {{ editMode ? 'Update' : 'Add' }}
          </button>
          <span style="margin-left:5px"></span>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            *ngIf="editMode">Delete
          </button>
          <span style="margin-left:5px"></span>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
